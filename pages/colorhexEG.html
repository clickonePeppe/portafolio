<title>Selettore Colore Esadecimale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #colorPicker {
      width: 100px;
      height: 50px;
      border: none;
      cursor: pointer;
    }
    #hexValue {
      font-size: 1.5em;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Selettore Colore</h1>
  <input type="color" id="colorPicker" value="#ff0000">
  <div id="hexValue">#ff0000</div>

  <script>
    const colorPicker = document.getElementById('colorPicker');
    const hexValue = document.getElementById('hexValue');

    colorPicker.addEventListener('input', () => {
      hexValue.textContent = colorPicker.value;
    });
  </script>
